<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elson Tran â€“ UX Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: linear-gradient(90deg, #F0F5FF 0%, #FFF1DE 100%);
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }
    .frame-wrap {
      position: relative;
      overflow: hidden;
    }
    .frame-wrap iframe {
      position: absolute;
      top: -1px; right: -1px; bottom: -1px; left: -1px;
      width: calc(100% + 2px);
      height: calc(100% + 2px);
      border: 0; outline: 0; display: block;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="figmaWrap" class="frame-wrap" aria-label="Portfolio prototype">
    <iframe
      src="https://embed.figma.com/proto/Xkb6WHDwRLTz1zZmLekh0n/2025-UX-Portfolio?page-id=0%3A1&node-id=303-50184&p=f&viewport=394%2C209%2C0.04&scaling=scale-down&content-scaling=fixed&starting-point-node-id=303%3A50198&embed-host=share&hide-ui=1"
      allowfullscreen
      loading="eager"
    ></iframe>
  </div>

  <script>
    // Fit a 16:9 box in whole pixels: min(90vw, 16/9 * 100vh)
    function sizeWrap() {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      const maxW = Math.floor(vw * 0.90);
      const hFromVh = Math.floor(vh);
      const wFromVh = Math.floor(hFromVh * 16 / 9);
      const targetW = Math.min(maxW, wFromVh);
      const targetH = Math.floor(targetW * 9 / 16);

      const el = document.getElementById('figmaWrap');
      el.style.width  = targetW + 'px';
      el.style.height = targetH + 'px';
    }
    window.addEventListener('load', sizeWrap);
    window.addEventListener('resize', () => { requestAnimationFrame(sizeWrap); });
  </script>
</body>
</html>
